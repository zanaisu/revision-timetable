<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="registerPassword" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" id="toggleRegisterPassword" onclick="togglePassword('registerPassword', 'toggleRegisterPassword')">👁️‍🗨️</button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
    <script src="{{ url_for('static', filename='js/password.js') }}"></script>
</body>
</html>
