<style>

<script>
function toggleSidePanel() {
    const panel = document.getElementById('sidePanel');
    const icon = document.getElementById('toggleIcon');
    panel.classList.toggle('open');
    icon.classList.toggle('fa-chevron-left');
    icon.classList.toggle('fa-chevron-right');
    
    // Remove or restore pointer events based on panel state
    const miniButtons = panel.querySelector('.side-panel-mini-buttons');
    if (panel.classList.contains('open')) {
        setTimeout(() => miniButtons.style.display = 'none', 300); // Hide after fade out
    } else {
        miniButtons.style.display = 'flex';
    }
    
    // Adjust settings panel position when side panel is open
    const settingsPanel = document.querySelector('.settings-panel');
    if (panel.classList.contains('open')) {
        settingsPanel.style.right = '320px'; // Move buttons outside opened panel
    } else {
        settingsPanel.style.right = '50px';  // Return to original position
    }
}

document.addEventListener('DOMContentLoaded', () => {
    // Update theme text based on current mode
    const updateThemeText = () => {
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('theme-text').textContent = isDark ? 'Light Mode' : 'Dark Mode';
    };
    updateThemeText();
    
    // Listen for theme changes
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.attributeName === 'class') {
                updateThemeText();
            }
        });
    });
    
    observer.observe(document.body, {
        attributes: true
    });
});

// Add curriculum toggle function
function toggleCurriculum() {
    window.location.href = '{{ url_for("curriculum") }}';
}
</script>
